    <!-- Sign Up -->
    <div class="flex items-center justify-center h-screen pt-16">
        <div class="bg-white shadow-lg rounded-lg flex w-4/5 max-w-4xl overflow-hidden flex-col md:flex-row">
            <!-- Gambar hanya muncul di tablet & desktop -->
            <div class="hidden md:block md:w-90 bg-cover bg-center" style="background-image: url('aset/learn.png');"></div>
            
            <!-- Form Multi-Step -->
            <div class="w-full md:w-1/2 p-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Sign Up</h2>
                <form id="signup-form">
                    <!-- Step 1: Biodata -->
                    <div class="step">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium">Nama Lengkap/Username</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nama lengkap">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium">Password</label>
                            <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Masukkan email">
                            <span onclick="togglePassword('password', 'icon-password')" class="absolute content-center mt-2.5 ms-[-30px]">
                                <i id="icon-password" class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium">Email</label>
                            <input type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Masukkan email">
                        </div>
                        <button type="button" class="next-step w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Next</button>
                    </div>
                    
                    <!-- Step 2: Informasi Tambahan -->
                    <div class="step hidden">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium">Nomor Telepon</label>
                            <input type="tel" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nomor telepon">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium">Alamat</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Masukkan alamat">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium">Tanggal Lahir</label>
                            <input type="date" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="button" class="prev-step w-full bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500 transition">Back</button>
                        <button type="button" class="next-step w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition mt-2">Pilih Course</button>
                    </div>
                    
                    <!-- Step 3: Pilih Course -->
                    <div class="step hidden">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Pilih Course</h3>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium">Pilihan Course</label>
                            <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option>Web Development</option>
                                <option>Data Science</option>
                                <option>UI/UX Design</option>
                                <option>Cyber Security</option>
                            </select>
                        </div>
                        <button type="button" class="prev-step w-full bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500 transition">Back</button>
                        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition mt-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function togglePassword(fieldId, iconId) {
        var field = document.getElementById(fieldId);
        var icon = document.getElementById(iconId);

        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            field.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    };
</script>
<!-- NextStep -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const steps = document.querySelectorAll(".step");
            const nextButtons = document.querySelectorAll(".next-step");
            const prevButtons = document.querySelectorAll(".prev-step");
            let currentStep = 0;

            function showStep(index) {
                steps.forEach((step, i) => {
                    step.classList.toggle("hidden", i !== index);
                });
            }

            nextButtons.forEach(button => {
                button.addEventListener("click", function () {
                    if (currentStep < steps.length - 1) {
                        currentStep++;
                        showStep(currentStep);
                    }
                });
            });

            prevButtons.forEach(button => {
                button.addEventListener("click", function () {
                    if (currentStep > 0) {
                        currentStep--;
                        showStep(currentStep);
                    }
                });
            });

            showStep(currentStep);
        });
    </script>
    <!-- AllertAcc -->
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah form dari reload halaman
    
            alert("Data kamu sudah masuk, mohon tunggu di ACC");
            
            window.location.href = "index.html"; // Redirect ke halaman Home
        });
    </script>
    <!-- HamMen -->
    <script>
        function Menu(e) {
            let list = document.querySelector("ul");
            e.name === 'menu-outline' ? ( e.name = "close", list.classList.add("top-[80px]"), list.classList.add("opacity-100")) 
            : (e.name = "menu-outline", list.classList.remove ("top-[80px]"), list.classList.remove("opacity-100"))
    
        }
    </script>
