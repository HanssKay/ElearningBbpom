<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- linkEnd -->
    <title>Elearning</title>
</head>
<body>
    <header class="bg-four flex fixed w-full z-50">
        <div class="container ">
            <nav class="md:flex md:justify-between gap-3 md:items-center">
                <div class="flex mt-3 lg:ms-16 md:ms-5 ms-3  mb-3 p-1 ">
                    <img class="lg:h-18 h-12" src="Asset/Arun.png" alt="">
                    <h1 class="font-one content-center md:ms-5 ms-2 text-one lg:text-lg md:text-sm text-xs font-bold">KAHAYAN INPRO</h1>
                </div>
                <ul class="gap-5 md:flex lg:me-20 md:me-18 md:items-center content-center absolute right-10 md:w-auto text-center md:bg-transparent bg-blue-400 rounded-sm w-[99px] h-[115px] z-[-1] md:z-auto 
                transition-all ease-in-out duration-400 md:opacity-100 opacity-0">
                    <li class="group nav-link">
                        <a class="md:text-one text-one lg:text-lg md:text-sm text-xs font-one font-bold group-hover:text-blue-500" href="index.html">Home</a>
                    </li>
                    <li class="group">
                        <a class="md:text-one text-one lg:text-lg md:text-sm text-xs font-one font-bold group-hover:text-blue-500" href="index.html">About</a>
                    </li>
                    <li class="group">
                        <a class="md:text-one text-one lg:text-lg md:text-sm text-xs font-one font-bold group-hover:text-blue-500" href="index.html">Contact</a>
                    </li>
                    <li class="group">
                        <a class="md:text-one  text-one lg:text-lg md:text-sm text-xs font-one font-bold group-hover:text-blue-500" href="#signup">Sign Up</a>
                    </li>
                </ul> 
                <div class="absolute lg:right-9 md:right-1 right-17 lg:top-8 md:top-5.5 top-5.5">
                    <div class="flex lg:me-4 md:me-8 mt-1.5 md:gap-4 gap-2">
                        <!-- <div class="">
                            <a href="md:text-lg text-xs">Sign Up</a>
                        </div> -->
                        <div class="">
                            <a class="md:text-lg text-blue-500 text-sm font-bold" href="">Log In</a>
                        </div>
                    </div>
                </div> 
                <div class="absolute text-one text-4xl md:hidden top-5.5 right-5.5 ">
                    <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
                </div>
            </nav>
        </div>
    </header>
    <!-- Sign Up -->
    <div class="flex items-center justify-center min-h-screen pt-20 px-4">
        <div class="bg-white shadow-lg rounded-lg flex w-full max-w-5xl overflow-hidden">
            <!-- Bagian Kiri: Gambar -->
            <div class="w-90 bg-cover bg-center hidden md:block" style="background-image: url('aset/learn.png');"></div>
            
            <!-- Bagian Kanan: Form Sign Up -->
            <div class="w-full md:w-1/2 p-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Sign Up</h2>
                <form id="multiStepForm">
                    <!-- Step 1 -->
                    <div class="step">
                        <label class="block text-gray-700 font-medium">Nama Lengkap</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 mb-2" placeholder="Masukkan nama lengkap">
                        
                        <div class="mb-1">
                            <label class="block text-gray-700 font-medium">Password</label>
                            <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Masukkan email">
                            <span onclick="togglePassword('password', 'icon-password')" class="absolute content-center mt-2.5 ms-[-30px]">
                                <i id="icon-password" class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                        
                        <button type="button" class="mt-6 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition nextBtn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- hamMen -->
    <script>
        function Menu(e) {
            let list = document.querySelector("ul");
            e.name === 'menu-outline' ? ( e.name = "close", list.classList.add("top-[80px]"), list.classList.add("opacity-100")) 
            : (e.name = "menu-outline", list.classList.remove ("top-[80px]"), list.classList.remove("opacity-100"))
    
        }
    </script>
<!-- eyePass -->
    <script>
        function togglePassword(fieldId, iconId) {
            var field = document.getElementById(fieldId);
            var icon = document.getElementById(iconId);
    
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                field.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        };
    </script>
</body>
</html>
